        </a>
        <a href="https://github.com/Jeni0701" style="background: #1da1f2" class="link">
          <i class="bx bxl-github"></i>
        </a>
        <a href="https://www.instagram.com/jeni__.__?igsh=NTc4MTIwNjQ2YQ==" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://mail.google.com/mail/u/0/#inbox" style="background: #ff0000" class="link">

        </a>
      </div>
      </div>
    </div>
  </body>
